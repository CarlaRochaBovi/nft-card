<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div id="app">
      <div>
        <img class="nft" src="./images/image-equilibrium.jpg" alt="NFT Image Equilibrium">
      </div>

      <div>
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div>
        <div class="product-info">
          <div>
            <img src="./images/icon-ethereum.svg" alt="Ethereum Price">
            <p class="price">0.041 ETH</p>
          </div>

          <div>
            <img src="./images/icon-clock.svg" alt="Clock">
            <p class="time">3 days left</p>
          </div>
        </div>

        <div class="user">
          <img class="user-img" src="./images/image-avatar.png" alt="Image Avatar"><div><p>Creation of</p><span class="avatar-name">Jules Wyvern</span></div>
        </div>
      <div>
          
        </div>
      </div>
      
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carla</a>.
    </div>
  </footer>



  



  



</body>
</html>
